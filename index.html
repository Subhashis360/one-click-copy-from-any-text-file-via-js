<!DOCTYPE html>
<html>
<head>
  <title>hello</title>
</head>
<body>
    <center>
        <button onclick="copy()">apgp</button>
    </center>
  
  <script>
    function copy() {
    // Create an XMLHttpRequest object to read the file contents
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'yourtextfiilename.txt', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        // Get the contents of the file
        var contents = xhr.responseText;
        
        // Create a temporary input element to copy the contents to the clipboard
        var tempInput = document.createElement('textarea');
        tempInput.value = contents;
        document.body.appendChild(tempInput);
        
        // Copy the contents to the clipboard
        tempInput.select();
        document.execCommand('copy');
        
        // Remove the temporary input element
        document.body.removeChild(tempInput);
      }
    };

    xhr.send();
  }
  </script>
</body>
</html>
